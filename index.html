<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login EduControl</title>
</head>
<body>
    <div class="estrelas"></div>
    <div class="formulario">
        <h1>Login</h1>
        <br>
        <h1>EDUCONTROL</h1>
        <form action="#">
            <div class="caixa-formulario">
                <input type="text" placeholder="Nome de usuario">
                <i class='bx  bx-user'  style='color:#000000'></i> 
            </div>

            <div class="caixa-formulario">
            <input type="email" placeholder="Email">
            <i class='bx  bx-envelope-open'  style='color:#000000'></i> 
            </div>

            <div class="caixa-formulario">
            <input type="number" placeholder="RM" min="1">
            <i class='bx  bx-contact-book'  style='color:#000000'></i> 
            </div>

            <div class="caixa-formulario">
            <input type="password" placeholder="Senha">
            <i class='bx  bx-lock-open'  style='color:#000000'></i> 
            </div>

            <div class="caixa-lembrar-esqueci">
            <label><input type="checkbox">Lembrar</label>
            <a href="#" >Esqueceu sua Senha?</a>
            </div>

            <button type="submit">Entrar</button>

            <div class="link-registro">
            <p>NÃ£o tem conta?
                <a href="#">Registrar</a>
            </p>
            </div>
        </form>
    </div>
    
</body>
</html>
