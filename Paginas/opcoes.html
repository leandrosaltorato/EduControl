<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu do App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <main class="menu-grid">
            <button class="menu-item">
                <img src ="email.png">
                <br>
                <span>Gerenciamento senha/e-mail</span>
            </button>
            <button class="menu-item">
                <img src="calendario.png" alt="Agendamento" />
                <span>Agendamento</span>
            </button>
            <button class="menu-item">
                <img src="feedback.png" alt="Feedback’s" />
                <span>Feedback’s</span>
            </button>
            <button class="menu-item">
                <img src="inventario.png" alt="Inventário Digital" />
                <span>Inventário Digital</span>
            </button>
            <button class="menu-item">
                <img src="user.png" alt="Perfil" />
                <span>Perfil</span>
            </button>
            <button class="menu-item">
                <img src="exit.png" alt="Sair" />
                <span>Sair</span>
            </button>
        </main>
        <nav class="fnav">
            <button><img src="user-icon.svg" alt="Usuário" /></button>
            <button><img src="grid-icon.svg" alt="Menu" /></button>
            <button><img src="home-icon.svg" alt="Home" /></button>
            <button><img src="menu-icon.svg" alt="Mais opções" /></button>
        </nav>
    </div>
</body>
</html>
